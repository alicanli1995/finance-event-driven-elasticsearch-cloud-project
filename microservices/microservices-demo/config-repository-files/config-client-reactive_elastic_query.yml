elastic-query-service:
  backPressure-delay-ms: 500

elastic-config:
  index-name: bist-index
  connection-url: http://elastic-1:9200
  connect-timeout-ms: 5000
  socket-timeout-ms: 30000

elastic-query-config:
  text-field: shareData.c

kafka-config:
  topic-name: finance-analytics-topic-2
  topic-names-to-create:
    - finance-analytics-topic-2
  num-partitions: 3
  replication-factor: 3
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-servers: http://localhost:8081
  sleep-time-ms: 1000
  max-interval-ms: 10000
  retry-multiplier: 2.0
  admin-retry-max: 1

server:
  port: 8183

spring:
  banner:
    location: classpath:banner.txt
  webflux:
    base-path: /reactive-elastic-query-service
  codec:
    max-in-memory-size: 25MB
  data:
    elasticsearch:
      client:
        reactive:
          max-in-memory-size: 25MB